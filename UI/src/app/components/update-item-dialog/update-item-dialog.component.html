<h1 mat-dialog-title> Item update </h1>

<div mat-dialog-content>
    <form [formGroup]="updateForm">
        <label> Nombre: </label>
        <input matInput formControlName="Nombre" required>
        <label> Descripcion: </label>
        <input matInput formControlName="Descripcion" required>
        <label> Cantidad: </label>
        <input matInput formControlName="Cantidad" required>
        <label> Precio: </label>
        <input matInput formControlName="Precio" required>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="notUpdate()"> Back </button>
    <button mat-button (click)="update()"  [disabled]="updateForm.invalid" cdkFocusInitial> Confirm </button>
</div>
